<!DOCTYPE html>
<html lang="en">
    {% include "head.html" %}
<body class="p-5 pt-2">
    {% load static %}
    <div class="d-flex flex-column justify-content-between align-items-center p-2">
        <h1>{{title}}</h1>
        <form method="POST" action={% url "login" %} class="d-flex flex-column">
            {% csrf_token %}
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" name="email" id="email" class="form-control" placeholder="contact@juansecode.dev">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" name="password" id="password" class="form-control">
            </div>
            <div class="mb-3">
                <button type="submit"  class="btn btn-success">Sign In</button>
            </div>
        </form>
    </div>
    {% if messages %}
        {% for message in messages %}
            <div class="position-absolute bottom-0 end-0 m-5 w-25 alert alert-{% if message.tags == 'error' %}danger{% else %}{{ message.tags }}{% endif %}" role="alert">
                {{ message }}
            </div>
        {% endfor %}
    {% endif %}
    {% include "footer.html" %}
</body>
</html>
